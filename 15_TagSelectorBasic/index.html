<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font Link -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap');
    </style>

    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- General CSS Link -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!-- General JavaScript Link -->
    <script src="./assets/js/script.js"></script>

    <title>TagSelectorBasic</title>
</head>

<body>
    <div class="container">
        <div class="col-6">

            <!-- movie-board-start -->
            <div class="movie__board">

                <div class="movie__board--pin"></div>
                <div class="movie__board--circle"></div>

                <!-- movie-header-start -->
                <h3 class="movie__board--header">
                    Select your favorite movies
                </h3> <!-- movie-header-end -->

                <!-- movie-main-start -->
                <div class="movie__board--main">
                    <label class="movie__board--main--card">
                        <input type="checkbox" class="movie__board--main--card--checkbox">
                        <div class="movie__board--main--card--inner">
                            <div class="movie__board--main--card--inner--name">Avengers <i class="fa-regular fa-circle-check"></i></div>
                        </div>
                    </label>

                    <label class="movie__board--main--card">
                        <input type="checkbox" class="movie__board--main--card--checkbox">
                        <div class="movie__board--main--card--inner">
                            <div class="movie__board--main--card--inner--name">Shutter Island <i class="fa-regular fa-circle-check"></i></div>
                        </div>
                    </label>

                    <label class="movie__board--main--card">
                        <input type="checkbox" class="movie__board--main--card--checkbox">
                        <div class="movie__board--main--card--inner">
                            <div class="movie__board--main--card--inner--name">Kong: Skull Island <i class="fa-regular fa-circle-check"></i></div>
                        </div>
                    </label>

                    <label class="movie__board--main--card">
                        <input type="checkbox" class="movie__board--main--card--checkbox">
                        <div class="movie__board--main--card--inner">
                            <div class="movie__board--main--card--inner--name">Grand Budapest Hotel <i class="fa-regular fa-circle-check"></i></div>
                        </div>
                    </label>

                    <label class="movie__board--main--card">
                        <input type="checkbox" class="movie__board--main--card--checkbox">
                        <div class="movie__board--main--card--inner">
                            <div class="movie__board--main--card--inner--name">Inception <i class="fa-regular fa-circle-check"></i></div>
                        </div>
                    </label>

                    <label class="movie__board--main--card">
                        <input type="checkbox" class="movie__board--main--card--checkbox">
                        <div class="movie__board--main--card--inner">
                            <div class="movie__board--main--card--inner--name">Se7en<i class="fa-regular fa-circle-check"></i></div>
                        </div>
                    </label>

                    <label class="movie__board--main--card">
                        <input type="checkbox" class="movie__board--main--card--checkbox">
                        <div class="movie__board--main--card--inner">
                            <div class="movie__board--main--card--inner--name">The ShawShank Redemption <i class="fa-regular fa-circle-check"></i></div>
                        </div>
                    </label>

                    <label class="movie__board--main--card">
                        <input type="checkbox" class="movie__board--main--card--checkbox">
                        <div class="movie__board--main--card--inner">
                            <div class="movie__board--main--card--inner--name">Goodfellas <i class="fa-regular fa-circle-check"></i></div>
                        </div>
                    </label>

                    <label class="movie__board--main--card">
                        <input type="checkbox" class="movie__board--main--card--checkbox">
                        <div class="movie__board--main--card--inner">
                            <div class="movie__board--main--card--inner--name">The Matrix <i class="fa-regular fa-circle-check"></i></div>
                        </div>
                    </label>

                    <label class="movie__board--main--card">
                        <input type="checkbox" class="movie__board--main--card--checkbox">
                        <div class="movie__board--main--card--inner">
                            <div class="movie__board--main--card--inner--name">SpiderMan HomeComing <i class="fa-regular fa-circle-check"></i></div>
                        </div>
                    </label>
                </div> <!-- movie-main-end -->

                <!-- movie-footer-start -->
                <div class="movie__board--footer">
                    <input type="text" id="myInput" placeholder="Add your own movie tags">
                </div> <!-- movie-footer-end -->

            </div> <!-- movie-board-end -->

        </div>
    </div>
</body>

</html>
