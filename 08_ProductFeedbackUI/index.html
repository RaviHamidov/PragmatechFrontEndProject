<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Css Link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Font Awesome Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>ProductFeedbackUI</title>
</head>

<body>
    <!-- suggestions-section-start -->
    <section class="suggestions">
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="suggestions__header">
                        <div class="suggestions__top">
                            <h2>Frontend Mentor</h2>
                            <span>Feedback Board</span>
                        </div>
                        <div class="suggestions__menu">
                            <span>All</span>
                            <span>UI</span>
                            <span>UX</span>
                            <span>Enhancement</span>
                            <span>Bug</span>
                            <span>Feature</span>
                        </div>
                        <div class="suggestions__roadmap">
                            <div class="suggestions__title">
                                <h3></h3>
                                <a href="#"></a>
                            </div>
                            <div class="suggestions__cards">
                                <div class="suggestions__card">
                                    <span>Planned</span>
                                    <span>2</span>
                                </div>
                                <div class="suggestions__card">
                                    <span>In-Progress</span>
                                    <span>3</span>
                                </div>
                                <div class="suggestions__card">
                                    <span>Live</span>
                                    <span>1</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-8">
                    <div class="suggestions__main">
                        <div class="suggestions__top">
                            <div class="suggestions__primary">
                                <i class="fa-solid fa-gear"></i>
                                <h3></h3>
                                <span><span></span></span>
                                <i class="fa-solid fa-angle-down"></i>
                            </div>
                            <div class="suggestions__secondary">
                                <a href="#"></a>
                            </div>
                        </div>
                        <div class="suggestions__card">
                            <div class="col-1">
                                <div class="suggestions--counter">
                                    <i class="fa-solid fa-angle-up"></i>
                                    <span>112</span>
                                </div>
                            </div>
                            <div class="col-10">
                                <div class="suggestions--content">
                                    
                                </div>
                            </div>
                            <div class="col-1">
                                <div class="suggestions--comment"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- suggestions-section-end -->
</body>

</html>
